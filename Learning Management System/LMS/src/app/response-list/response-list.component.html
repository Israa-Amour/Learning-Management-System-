<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8"style="background-image: url(https://media.gettyimages.com/vectors/students-related-vector-illustration-for-landing-page-template-and-vector-id1273359032)" >
  <br><br>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="page-banner-cont">
                  <h2>Responses</h2>
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Your Response</li>
                      </ol>
                  </nav>
              </div>  <!-- page banner cont -->
          </div>
      </div> <!-- row -->
  </div> <!-- container -->
  <br><br><br>
</section>

<div class="student-list">
    <h4 class="header">
        <div> Response ID </div>
        <div> Response status </div>
        <div> comment </div>
        <div> Request ID </div>
        <div> Student ID </div>

    </h4>
    <div class=" list-item " *ngFor="let student of studentlist ">
        <div >
            {{student.Response_Number}}
        </div>
        <div >
            {{student.Response_status}}
        </div>
        <div>
            {{student.comment}}
        </div>
        <div>
            {{student.Request_Request_Number}}
        </div>
        <div>
            {{student.Request_Student_Student_ID}}
        </div>
      <button type="button" class="btn btn-light" routerLink="/Success" routerLinkActive="active" >delete</button>

    </div>
    <br><br>
</div>
