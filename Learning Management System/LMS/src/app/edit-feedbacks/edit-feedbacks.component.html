<div class="login-box">
  <h2>Edit Feedback</h2>
  <form class="form" [formGroup]="editfeedbacksform">
    <div class="user-box">
      <input name="" required="" formControlName="idFeedback" type="number" >
      <label>feedback-id</label>
    </div>
    <div class="user-box">
      <input name="" required="" formControlName="Sender_Name" type="text">
      <label>Sender_Name</label>
    </div>
    <div class="user-box">
      <input name="" required="" formControlName="Subject" type="text">
      <label>Subject</label>
    </div>
    <div class="user-box">
      <input name="" required="" formControlName="Mobile_Number" type="text">
      <label>Mobile_Number</label>
    </div>
    <div class="user-box">
      <input name="" required="" formControlName="Email" type="text">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input name="" required="" formControlName="message" type="text">
      <label>message</label>
    </div>
    <a routerLink="/feedbacks" routerLinkActive="active" (click)="editFeedback()" type="submit" >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Edit
    </a>
  </form>
</div>
