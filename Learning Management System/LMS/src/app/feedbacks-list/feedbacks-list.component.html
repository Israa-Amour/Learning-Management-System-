<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8"style="background-image: url(https://www.customerthermometer.com/img/41-different-ways-to-get-customer-feedback-blog-header.png)" >
  <br><br>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="page-banner-cont">
                  <h2>Contact</h2>
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">feedbacks</li>
                      </ol>
                  </nav>
              </div>  <!-- page banner cont -->
          </div>
      </div> <!-- row -->
  </div> <!-- container -->
  <br><br><br>
</section>
<div class="feedbacks-list">
  <div class="list-item" *ngFor="let feedback of feedbackslist">
      <div class="feedback-id">feedback id: {{feedback.idFeedback}}</div>
      <div class="feedback-Sname">Sender name: {{feedback.Sender_Name}}</div>
      <br>
      <div class="feedback-subject">subject: {{feedback.message}}</div>
      <button type="button" class="btn btn-light" (click)="deletecourse(feedback.idFeedback)">delete</button>
      <button type="button" class="btn btn-light" [routerLink]="['/feedbacks/edits',feedback.idFeedback]" routerLinkActive="active" >Edit</button>

    </div>

</div>
