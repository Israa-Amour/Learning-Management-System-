<div class="login-box">
    <h2>Add New Teacher</h2>
    <form class="form" [formGroup]="addteacherform">
      <div class="user-box">
        <input name="" required="" formControlName="Admin_ID" type="number" >
        <label>Teacher ID</label>
      </div>
      <div class="user-box">
        <input name="" required="" formControlName="Admin_Name" type="text">
        <label>Teacher Name</label>
      </div>
      <a routerLink="/our-teacher" routerLinkActive="active" (click)="onSave()" type="submit" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
